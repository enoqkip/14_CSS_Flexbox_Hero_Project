<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Hero Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      * {
        margin: 0;
      }
      .hero {
        background-color: red;
        min-height: 100vh;
        background: url(./pexels-jonathanborba-3155047.jpg);
        background-position: center;
        background-size: cover;
        display: flex;
        background-repeat: no-repeat;
        justify-content: center;
        align-items: center;
      }
      h1 {
        text-transform: uppercase;
        font-size: 60px;
        color: white;
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <h1>Page title</h1>
    </header>
  </body>
</html>
